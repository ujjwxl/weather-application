<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Application</title>
</head>
<body>
    <h1>Welcome to this weather application</h1>
    <div class="main-form">
        <form action="POST" id="cityForm">
            <h2>Please enter the city name and press continue</h2>
            <input type="text" id="cityInput" placeholder="City Name" name="city" required>
            <button type="submit">Search</button>
        </form>
        <h2 style="color: #11009E">The weather in <span id="city"></span> is <span id="temp"></span> degrees</h2>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
